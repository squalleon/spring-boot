<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>sb</title>
	<script type="text/javascript"  src="/webjars/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.1/css/bootstrap.min.css"/>
	<link  type="text/css" rel="stylesheet" href="/webjars/startbootstrap-sb-admin-2/3.3.7+1/css/sb-admin-2.min.css"/>
	<link  type="text/css" rel="stylesheet" href="/webjars/metisMenu/1.1.2/metisMenu.css"/>
	<link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css"/>

	<script type="text/javascript" src="/webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/webjars/startbootstrap-sb-admin-2/3.3.7+1/js/sb-admin-2.min.js"></script>
	<script type="text/javascript" src="/webjars/metisMenu/1.1.2/metisMenu.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">로그인</h3>
				</div>

				<div th:if="${param.error}">
					<div class="alert alert-danger">
						<th:block th:text="${error}"></th:block>
					</div>
				</div>

				<div th:if="${param.logout}">
					<h1 style="color:blue">Logged out.</h1>
				</div>

				<div class="panel-body">
					<form role="form" method="post" th:action="@{sign-in}">
						<fieldset>
							<div class="form-group">
									<input class="form-control" placeholder="E-mail" name="email" type="email"
										   autofocus="autofocus"/>

							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="passwd" type="password"
									   value=""/>
							</div>
							<div class="checkbox">
								<label>
									<input name="remember-me" type="checkbox"/>Remember me
								</label>
							</div>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							<button type="submit" class="btn btn-lg btn-success btn-block">login</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<th:block layout:fragment="script">

	<script th:inline="javascript">
        console.log($.fn.jquery);
	</script>

</th:block>
</body>
</html>
